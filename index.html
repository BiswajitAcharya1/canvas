<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosaic - Financial Health</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #E8E8E8;
      min-height: 100vh;
      overflow-x: hidden;
      font-weight: 300;
    }

    /* Homepage */
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .auth-card {
      text-align: center;
      max-width: 440px;
      width: 100%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #10B981;
      border-radius: 12px;
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      width: 70%;
      height: 70%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      clip-path: polygon(25% 10%, 75% 10%, 90% 50%, 75% 90%, 25% 90%, 10% 50%);
    }

    h1 {
      font-size: 48px;
      font-weight: 600;
      color: #FFFFFF;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 15px;
      color: #D0D0D0;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .btn {
      width: 100%;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #10B981;
      color: white;
    }

    .btn-primary:hover {
      background: #0ea572;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #2a2a3e;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: #363650;
    }

    .demo-box {
      margin-top: 32px;
      padding: 16px;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
    }

    .demo-box p {
      color: white;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .demo-credentials {
      color: #10B981;
      font-size: 14px;
      font-weight: 600;
    }

    /* Form Page */
    .form-container {
      max-width: 500px;
      width: 100%;
    }

    .back-btn {
      background: none;
      border: none;
      color: #9CA3AF;
      cursor: pointer;
      padding: 8px;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .back-btn:hover {
      color: white;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 16px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: #10B981;
    }

    .error {
      background: rgba(255, 107, 107, 0.1);
      color: #FF6B6B;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .link-text {
      font-size: 14px;
      color: #9CA3AF;
      margin-top: 24px;
    }

    .link-btn {
      background: none;
      border: none;
      color: #10B981;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Dashboard */
    .dashboard {
      min-height: 100vh;
    }

    .nav {
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-logo-small {
      width: 28px;
      height: 28px;
      background: #10B981;
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
    }

    .nav-tabs {
      display: flex;
      gap: 8px;
    }

    .nav-tab {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      color: #D0D0D0;
      cursor: pointer;
      font-size: 14px;
      font-weight: 400;
      transition: all 0.3s ease;
    }

    .nav-tab:hover {
      color: #FFFFFF;
      background: rgba(255, 255, 255, 0.15);
    }

    .nav-tab.active {
      color: #FFFFFF;
      background: rgba(16, 185, 129, 0.25);
      border-color: rgba(16, 185, 129, 0.5);
    }

    .content {
      padding: 32px 48px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .section-header h2 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #FFFFFF;
    }

    .section-header p {
      color: #D0D0D0;
      font-size: 15px;
      margin-bottom: 40px;
      font-weight: 400;
    }

    /* Mosaic Tree */
    .mosaic-container {
      text-align: center;
      margin-bottom: 48px;
    }

    .coin {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto 40px;
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      .coin {
        width: 300px;
        height: 300px;
      }
    }

    .fragment {
      position: absolute;
      transition: all 0.4s ease;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.5);
      background: linear-gradient(135deg, var(--fragment-color) 0%, var(--fragment-color-light) 100%);
      box-shadow: 0 0 20px rgba(var(--fragment-rgb), 0.6), inset 0 0 20px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .fragment:hover {
      transform: scale(1.08);
      border-color: rgba(255, 255, 255, 0.9);
      z-index: 10;
      box-shadow: 0 0 30px rgba(var(--fragment-rgb), 0.9), inset 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .score {
      margin-top: 32px;
    }

    .score h2 {
      font-size: 80px;
      font-weight: 600;
      background: linear-gradient(135deg, #FFDE59, #00D4FF, #10B981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .score-label {
      font-size: 16px;
      color: #E8E8E8;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .score p {
      font-size: 14px;
      color: #D0D0D0;
      font-weight: 400;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin: 32px 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.12);
    }

    .stat-label {
      font-size: 12px;
      color: #A8A8A8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
      font-weight: 400;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 600;
      color: #FFFFFF;
    }

    /* Categories */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 32px;
    }

    .category-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.12);
    }

    .category-name {
      font-size: 12px;
      color: #A8A8A8;
      text-transform: uppercase;
      margin-bottom: 12px;
      font-weight: 400;
    }

    .category-amount {
      font-size: 28px;
      font-weight: 600;
      color: #FFFFFF;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .stats, .categories {
        grid-template-columns: 1fr;
      }
      
      .nav-tabs {
        flex-wrap: wrap;
      }
      
      .tree {
        width: 100%;
        height: 400px;
      }
    }
  </style>
</head>

    // COIN MOSAIC WITH 12-20 LARGE FRAGMENTS
    function renderCoin() {
      const coin = document.getElementById('coin');
      if (!coin) return;

      const score = state.data.score;
      const centerX = 200;
      const centerY = 200;
      const coinRadius = 180;
      
      // 15 large fragments arranged in circle
      const numFragments = 15;
      const carbonPenalty = Math.floor((state.data.carbonFootprint / 400) * numFragments);
      const greenFragments = numFragments - carbonPenalty;
      
      const fragments = [];
      for (let i = 0; i < numFragments; i++) {
        const angle = (i / numFragments) * Math.PI * 2 - Math.PI / 2;
        const nextAngle = ((i + 1) / numFragments) * Math.PI * 2 - Math.PI / 2;
        
        const innerRadius = coinRadius * 0.5;
        const outerRadius = coinRadius;
        
        // Calculate polygon points for pie slice
        const x1 = centerX + Math.cos(angle) * innerRadius;
        const y1 = centerY + Math.sin(angle) * innerRadius;
        const x2 = centerX + Math.cos(angle) * outerRadius;
        const y2 = centerY + Math.sin(angle) * outerRadius;
        const x3 = centerX + Math.cos(nextAngle) * outerRadius;
        const y3 = centerY + Math.sin(nextAngle) * outerRadius;
        const x4 = centerX + Math.cos(nextAngle) * innerRadius;
        const y4 = centerY + Math.sin(nextAngle) * innerRadius;
        
        fragments.push({
          points: `polygon(${x1}px ${y1}px, ${x2}px ${y2}px, ${x3}px ${y3}px, ${x4}px ${y4}px)`,
          x: centerX + Math.cos((angle + nextAngle) / 2) * (innerRadius + outerRadius) / 2 - 25,
          y: centerY + Math.sin((angle + nextAngle) / 2) * (innerRadius + outerRadius) / 2 - 25,
          isGreen: i < greenFragments
        });
      }
      
      fragments.forEach((frag, i) => {
        const div = document.createElement('div');
        div.className = 'fragment';
        div.style.left = frag.x + 'px';
        div.style.top = frag.y + 'px';
        div.style.width = '50px';
        div.style.height = '50px';
        div.style.clipPath = frag.points;
        
        if (frag.isGreen) {
          div.style.setProperty('--fragment-color', '#10B981');
          div.style.setProperty('--fragment-color-light', '#34D399');
          div.style.setProperty('--fragment-rgb', '16, 185, 129');
          div.style.opacity = '0.85';
          div.title = 'Healthy Finance';
        } else {
          div.style.setProperty('--fragment-color', '#888888');
          div.style.setProperty('--fragment-color-light', '#666666');
          div.style.setProperty('--fragment-rgb', '136, 136, 136');
          div.style.opacity = '0.4';
          div.title = 'Carbon Impact';
        }
        
        div.style.animation = `fragmentGrow 0.6s ease ${i * 0.05}s both`;
        coin.appendChild(div);
      });
      
      // Center circle with score
      const center = document.createElement('div');
      center.style.position = 'absolute';
      center.style.left = (centerX - 80) + 'px';
      center.style.top = (centerY - 80) + 'px';
      center.style.width = '160px';
      center.style.height = '160px';
      center.style.borderRadius = '50%';
      center.style.background = 'radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, rgba(0, 0, 0, 0.8) 100%)';
      center.style.border = '3px solid rgba(16, 185, 129, 0.5)';
      center.style.display = 'flex';
      center.style.flexDirection = 'column';
      center.style.alignItems = 'center';
      center.style.justifyContent = 'center';
      center.style.boxShadow = '0 0 40px rgba(16, 185, 129, 0.4), inset 0 0 30px rgba(255, 255, 255, 0.1)';
      center.style.backdropFilter = 'blur(10px)';
      center.innerHTML = `
        <div style="font-size: 56px; font-weight: 800; color: white; text-shadow: 0 0 20px rgba(16, 185, 129, 0.8);">${score}</div>
        <div style="font-size: 11px; color: rgba(255,255,255,0.6); letter-spacing: 0.1em; margin-top: 4px;">HEALTH</div>
      `;
      coin.appendChild(center);
      
      // Add animation
      if (!document.getElementById('fragment-anim')) {
        const style = document.createElement('style');
        style.id = 'fragment-anim';
        style.textContent = `
          @keyframes fragmentGrow {
            from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
          }
          @keyframes spin {
            to { transform: rotate(360deg); }
          }
        `;
        document.head.appendChild(style);
      }
    }

        const spending = state.data.spending;
        const savings = income - spending;
        
        let canAfford = balance - product.price >= 2000;
        let timeline = '';
        let sacrifices = '';
        let recommendation = '';
        let statusColor = '';
        
        if (canAfford) {
          statusColor = '#10B981';
          timeline = 'Buy Now';
          recommendation = 'Go ahead! You can afford this purchase and maintain healthy finances.';
          sacrifices = `
            <h4 style="color: white; font-size: 18px; margin-bottom: 16px; font-weight: 600;">Optional: Accelerate Recovery</h4>
            <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 16px; margin-bottom: 12px;">
              <div style="color: white; font-size: 15px; margin-bottom: 8px; font-weight: 500;">Option 1: Reduce dining by $200/month</div>
              <div style="color: rgba(255,255,255,0.6); font-size: 14px;">Saves $200/month = Recover in ${Math.ceil(product.price / 200)} months</div>
            </div>
            <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 16px; margin-bottom: 12px;">
              <div style="color: white; font-size: 15px; margin-bottom: 8px; font-weight: 500;">Option 2: Cut subscriptions by $50/month</div>
              <div style="color: rgba(255,255,255,0.6); font-size: 14px;">Cancel unused services = Extra $50/month</div>
            </div>
            <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 16px;">
              <div style="color: white; font-size: 15px; margin-bottom: 8px; font-weight: 500;">Option 3: Reduce shopping by $300/month</div>
              <div style="color: rgba(255,255,255,0.6); font-size: 14px;">Delay non-essential purchases = Save faster</div>
            </div>
          `;
        } else {
          const monthsNeeded = Math.ceil((product.price - (balance - 2000)) / savings);
          if (monthsNeeded <= 6) {
            statusColor = '#FBBF24';
            timeline = `Save for ${monthsNeeded} month${monthsNeeded > 1 ? 's' : ''}`;
            recommendation = `You should save up first. With your current savings rate, you can afford this in ${monthsNeeded} months.`;
          } else {
            statusColor = '#EF4444';
            timeline = 'Not recommended now';
            recommendation = 'This purchase would significantly impact your financial health. Focus on building your emergency fund first.';
          }
          
          const monthlySavingsNeeded = Math.ceil(product.price / monthsNeeded);
          sacrifices = `
            <h4 style="color: white; font-size: 18px; margin-bottom: 16px; font-weight: 600;">What You Need to Cut Down</h4>
            <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 16px; margin-bottom: 12px;">
              <div style="color: white; font-size: 15px; margin-bottom: 8px; font-weight: 500;">Option 1: Reduce dining by $${Math.min(200, monthlySavingsNeeded)}/month</div>
              <div style="color: rgba(255,255,255,0.6); font-size: 14px;">Currently spending $380/month on dining out</div>
            </div>
            <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 16px; margin-bottom: 12px;">
              <div style="color: white; font-size: 15px; margin-bottom: 8px; font-weight: 500;">Option 2: Cut subscriptions by $${Math.min(67, monthlySavingsNeeded)}/month</div>
              <div style="color: rgba(255,255,255,0.6); font-size: 14px;">Cancel HBO Max ($16) + Disney+ ($14) + Others</div>
            </div>
            <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 16px; margin-bottom: 12px;">
              <div style="color: white; font-size: 15px; margin-bottom: 8px; font-weight: 500;">Option 3: Reduce shopping by $${Math.min(300, monthlySavingsNeeded)}/month</div>
              <div style="color: rgba(255,255,255,0.6); font-size: 14px;">Currently spending $450/month on shopping</div>
            </div>
            <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 16px;">
              <div style="color: white; font-size: 15px; margin-bottom: 8px; font-weight: 500;">Option 4: Increase income by $${monthlySavingsNeeded}/month</div>
              <div style="color: rgba(255,255,255,0.6); font-size: 14px;">Side gig, freelance work, or negotiate raise</div>
            </div>
          `;
        }
        
        resultsDiv.innerHTML = `
          <div style="background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15); border-radius: 16px; padding: 32px;">
            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 24px;">
              <div>
                <h3 style="color: white; font-size: 28px; margin-bottom: 8px; font-weight: 600;">${product.name}</h3>
                <p style="color: rgba(255,255,255,0.6); font-size: 15px; margin-bottom: 4px;">${product.desc}</p>
              </div>
              <div style="text-align: right;">
                <div style="font-size: 36px; font-weight: 700; color: white;">$${product.price}</div>
              </div>
            </div>
            
            <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 24px; margin-bottom: 24px;">
              <h4 style="color: rgba(255,255,255,0.8); font-size: 14px; margin-bottom: 16px; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600;">Your Financial Status</h4>
              <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
                <div>
                  <div style="color: rgba(255,255,255,0.5); font-size: 13px; margin-bottom: 4px;">Balance</div>
                  <div style="color: white; font-size: 24px; font-weight: 600;">$${balance.toFixed(0)}</div>
                </div>
                <div>
                  <div style="color: rgba(255,255,255,0.5); font-size: 13px; margin-bottom: 4px;">Monthly Income</div>
                  <div style="color: white; font-size: 24px; font-weight: 600;">$${income}</div>
                </div>
                <div>
                  <div style="color: rgba(255,255,255,0.5); font-size: 13px; margin-bottom: 4px;">Monthly Savings</div>
                  <div style="color: white; font-size: 24px; font-weight: 600;">$${savings}</div>
                </div>
              </div>
            </div>
            
            <div style="background: rgba(${statusColor === '#10B981' ? '16, 185, 129' : statusColor === '#FBBF24' ? '251, 191, 36' : '239, 68, 68'}, 0.15); border: 2px solid ${statusColor}; border-radius: 12px; padding: 24px; margin-bottom: 24px;">
              <h4 style="color: ${statusColor}; font-size: 20px; margin-bottom: 12px; font-weight: 700;">Can You Afford It?</h4>
              <p style="color: white; font-size: 32px; font-weight: 700; margin-bottom: 8px;">${canAfford ? 'Yes!' : 'Not Yet'}</p>
              <p style="color: rgba(255,255,255,0.8); font-size: 15px; line-height: 1.6;">${recommendation}</p>
            </div>
            
            <div style="margin-bottom: 24px;">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h4 style="color: white; font-size: 18px; margin: 0; font-weight: 600;">Timeline</h4>
                <div style="color: ${statusColor}; font-size: 24px; font-weight: 700;">${timeline}</div>
              </div>
              ${canAfford ? `<p style="color: rgba(255,255,255,0.7); font-size: 14px;">Your balance after purchase: $${(balance - product.price).toFixed(2)}</p>` : ''}
            </div>
            
            <div>
              ${sacrifices}
            </div>
            
            <div style="background: rgba(6, 182, 212, 0.1); border: 1px solid rgba(6, 182, 212, 0.3); border-radius: 12px; padding: 20px; margin-top: 24px;">
              <h4 style="color: #06B6D4; font-size: 16px; margin-bottom: 12px; font-weight: 600;">Action Plan</h4>
              <ol style="margin: 0; padding-left: 20px; color: rgba(255,255,255,0.8); font-size: 14px; line-height: 1.8;">
                <li>Set purchase goal: "${product.name}"</li>
                <li>Target date: ${canAfford ? 'Now' : `${new Date(Date.now() + monthsNeeded * 30 * 24 * 60 * 60 * 1000).toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}`}</li>
                <li>${canAfford ? 'Maintain emergency fund' : 'Track savings progress monthly'}</li>
                <li>${canAfford ? 'Consider waiting 1 month for extra buffer' : 'Review and adjust spending as needed'}</li>
              </ol>
            </div>
          </div>
        `;
      }, 1500);
    }

    // Start app
    console.log('Initializing app...');
    render();
    console.log('App initialized successfully');
  </script>
</body>
</html>
