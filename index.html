    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, 'SF Pro Display', BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #E8E8E8;
      min-height: 100vh;
      overflow-x: hidden;
      font-weight: 300;
    }

    /* Homepage */
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      animation: pageEnter 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes pageEnter {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-card {
      text-align: center;
      max-width: 440px;
      width: 100%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #10B981;
      border-radius: 12px;
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      width: 70%;
      height: 70%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      clip-path: polygon(25% 10%, 75% 10%, 90% 50%, 75% 90%, 25% 90%, 10% 50%);
    }

    h1 {
      font-size: 48px;
      font-weight: 600;
      color: #FFFFFF;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 15px;
      color: #D0D0D0;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .btn {
      width: 100%;
      padding: 16px 24px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      outline: none;
      margin-bottom: 12px;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1), height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn:active::before {
      width: 300px;
      height: 300px;
    }

    .btn:focus {
      outline: none;
      border: none;
    }

    .btn:active {
      transform: scale(0.97);
      transition: transform 0.1s ease;
    }

    .btn-primary {
      background: #10B981;
      color: white;
    }

    .btn-primary:hover {
      background: #0ea572;
      transform: translateY(-2px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-secondary {
      background: #2a2a3e;
      color: white;
      border: none;
    }

    .btn-secondary:hover {
      background: #363650;
    }

    .demo-box {
      margin-top: 32px;
      padding: 16px;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
    }

    .demo-box p {
      color: white;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .demo-credentials {
      color: #10B981;
      font-size: 14px;
      font-weight: 600;
    }

    /* Form Page */
    .form-container {
      max-width: 500px;
      width: 100%;
    }

    .back-btn {

      border: none;
      color: #9CA3AF;
      cursor: pointer;
      padding: 8px;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .back-btn:hover {

    }

    .form-input {

      padding: 14px 16px;
      border: none;
      outline: none;
      border-radius: 20px;
      font-size: 15px;
      margin-bottom: 16px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-family: inherit;
      box-shadow: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-input:focus {
      outline: none;
      border: none;
      box-shadow: 0 2px 0 0 #10B981;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .error {
      background: rgba(255, 107, 107, 0.1);
      color: #FF6B6B;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .link-text {
      font-size: 14px;
      color: #9CA3AF;
      margin-top: 24px;
    }

    .link-btn {
      background: none;
      border: none;
      color: #10B981;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Dashboard */
    .dashboard {
      min-height: 100vh;
      animation: pageEnter 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .nav {
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-logo-small {
      width: 28px;
      height: 28px;
      background: #10B981;
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);

    .nav-tabs {
      display: flex;
      gap: 8px;
    }

    .nav-tab {

      background: rgba(255, 255, 255, 0.08);
      border: none;
      outline: none;
      border-radius: 25px;
      color: #D0D0D0;
      cursor: pointer;
      font-size: 14px;
      font-weight: 400;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-tab:hover {
      color: #FFFFFF;
      background: rgba(255, 255, 255, 0.15);
    }

    .nav-tab.active {
      color: #FFFFFF;
      background: rgba(16, 185, 129, 0.25);
      border: none;
    }

    .content {
      padding: 32px 48px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .section-header h2 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #FFFFFF;
    }

    .section-header p {
      color: #D0D0D0;
      font-size: 15px;
      margin-bottom: 40px;
      font-weight: 400;
    }

    /* Simple Tree Visualization */
    .mosaic-container {
      text-align: center;
      margin-bottom: 48px;
    }

    .coin {
      position: relative;
      width: 600px;
      height: 500px;
      margin: 0 auto 40px;
    }

    @media (max-width: 768px) {
      .coin {
        width: 100%;
        max-width: 400px;
        height: 400px;
      }
    }

    /* Tree trunk at bottom - BROWN */
    .tree-trunk {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 200px;
      background: linear-gradient(180deg, #8B6F47 0%, #6B4423 50%, #5A3A1F 100%);
      border-radius: 15px 15px 0 0;
      box-shadow: 0 4px 20px rgba(107, 68, 35, 0.4);
      z-index: 1;
    }

    /* Branch lines connecting trunk to leaves - BROWN */
    .tree-branch {
      position: absolute;
      height: 4px;
      background: linear-gradient(90deg, #8B6F47, #6B4423);
      transform-origin: left center;
      z-index: 0;
      box-shadow: 0 2px 8px rgba(107, 68, 35, 0.3);
      border-radius: 2px;
    }

    /* Leaf container with label below */
    .tree-leaf-container {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 2;
    }

    /* Leaf - natural organic shape - ONLY UPWARD */
    .tree-leaf {
      width: 75px;
      height: 90px;
      background: linear-gradient(135deg, #10B981, #059669);
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
      border-radius: 50% 0 50% 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      position: relative;
    }

    .tree-leaf::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 15px;
      background: #047857;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
    }

    .tree-leaf-container:hover .tree-leaf {
      transform: scale(1.15) rotate(-5deg);
      box-shadow: 0 8px 32px rgba(16, 185, 129, 0.6);
      background: linear-gradient(135deg, #34D399, #10B981);
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* Leaf icon */
    .leaf-icon {
      color: rgba(255, 255, 255, 0.9);
      font-size: 28px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Label below leaf */
    .leaf-label-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-align: center;
    }

    .leaf-category {
      color: #FFFFFF;
      font-size: 13px;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .leaf-amount {
      color: #FFFFFF;
      font-size: 16px;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .score {
      margin-top: 32px;
    }

    .score h2 {
      font-size: 80px;
      font-weight: 600;
      background: linear-gradient(135deg, #FFDE59, #00D4FF, #10B981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .score-label {
      font-size: 16px;
      color: #FFFFFF;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .score p {
      font-size: 14px;
      color: #FFFFFF;
      font-weight: 400;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin: 32px 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 24px;
      padding: 24px;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .stat-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.12);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .stat-label {
      font-size: 12px;
      color: #A8A8A8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
      font-weight: 400;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 600;
      color: #FFFFFF;
    }

    /* Categories */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 32px;
    }

    .category-card {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 24px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .category-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.12);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .category-name {
      font-size: 12px;
      color: #A8A8A8;
      text-transform: uppercase;
      margin-bottom: 12px;
      font-weight: 400;
    }

    .category-amount {
      font-size: 28px;
      font-weight: 600;
      color: #FFFFFF;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .stats, .categories {
        grid-template-columns: 1fr;
      }
      
      .nav-tabs {
        flex-wrap: wrap;
      }
      
      .tree {
        width: 100%;
        height: 400px;
      }
    }
  </style>
</head>

    function handleSignin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      const user = state.users.find(u => u.email === email && u.password === password);

        error.classList.add('show');
        return;

      // VALIDATION: Account number must be 8-12 digits
      if (!/^[0-9]{8,12}$/.test(accountNumber)) {
        errorEl.textContent = '❌ Account number must be 8-12 digits';
        errorEl.style.display = 'block';
        return;
      }
      
      // VALIDATION: Username must be at least 3 characters
      if (username.length < 3) {
        errorEl.textContent = '❌ Username must be at least 3 characters';
        errorEl.style.display = 'block';
        return;
      }
      
      // VALIDATION: Password must be at least 4 characters
      if (password.length < 4) {
        errorEl.textContent = '❌ Password must be at least 4 characters';
        errorEl.style.display = 'block';
        return;
      }
      
      // VALIDATION: Check routing number against known banks
      const matchedBank = validRoutingNumbers[routingNumber];
      if (!matchedBank) {
        errorEl.textContent = '❌ Invalid routing number. Please check with your bank.';
        errorEl.style.display = 'block';
        return;
      }
      
      // VALIDATION: Routing number should match selected bank
      if (!bankName.includes(matchedBank.split(' ')[0])) {
        errorEl.textContent = `❌ Routing number ${routingNumber} belongs to ${matchedBank}, not ${bankName}`;
        errorEl.style.display = 'block';
        return;
      }
      
      // SUCCESS: All validations passed
      errorEl.style.display = 'none';
      
      if (state.user) {
        state.user.bank = bankName;
        
        // LOAD ACTUAL BANK DATA based on validated credentials
        // In a real app, this would call the backend API with credentials
        // Backend would fetch real transactions, calculate income/spending, etc.
        if (state.bankData[bankName]) {

            lastSynced: new Date().toLocaleString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true })
          };
        }
      }
      
      // Show success message briefly
      errorEl.textContent = '✅ Bank validated successfully! Loading your data...';
      errorEl.style.display = 'block';
      errorEl.style.background = 'rgba(16, 185, 129, 0.1)';

    // Animate numbers counting up
    function animateNumbers() {
      const numberElements = document.querySelectorAll('.stat-value, .category-amount, .balance-amount');
      numberElements.forEach((el, index) => {
        el.style.animation = `countUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) ${index * 0.1}s both`;
        
        const text = el.textContent;
        const match = text.match(/[\d,]+/);
        if (match) {
          const targetNumber = parseInt(match[0].replace(/,/g, ''));
          const prefix = text.substring(0, text.indexOf(match[0]));
          const suffix = text.substring(text.indexOf(match[0]) + match[0].length);
          
          let currentNumber = 0;
          const duration = 1200;
          const steps = 30;
          const increment = targetNumber / steps;
          const stepDuration = duration / steps;
          
          const counter = setInterval(() => {
            currentNumber += increment;
            if (currentNumber >= targetNumber) {
              currentNumber = targetNumber;
              clearInterval(counter);
            }
            el.textContent = prefix + Math.floor(currentNumber).toLocaleString() + suffix;
          }, stepDuration);
        }
      });
    }
